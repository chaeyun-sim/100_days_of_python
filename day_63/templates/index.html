<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body style="text-align: center; background-color: cornsilk;">
<h1 style="margin: 40px 0px;">My Library</h1>
        {% if books == []: %}
        <p>Library is empty.</p>
        {% else: %}
    <ul style="list-style-type: none;">
        {% for book in books %}
        <li>
            <div>
                <strong>{{book.title}}</strong> - {{book.author}} - {{book.rating}}/10
            </div>
            <br>
            <div>
                <a href="{{ url_for('edit', book_id=book.id) }}" style="margin: 1%;">Edit Rating</a>
                <a href="{{ url_for('delete', book_id=book.id) }}" style="margin: 1%;">Delete</a>
            </div>
        </li><br>
        {% endfor %}
    </ul>
    {% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
