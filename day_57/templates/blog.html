<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        {% if post['id'] == 2 : %}
            <h1>{{ post['title'] }}</h1>
            <h2>{{ post['subtitle'] }}</h2>
            <p>{{ post['body'] }}</p>
            <hr>
        {% endif %}
    {% endfor %}
</body>
</html>
